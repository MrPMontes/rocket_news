<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>RocketNews.</title>

</head>

<body>
    <main>
        <section class="side-text">
            <img src="/assets/logo.svg" alt="">
            <h1>atualize ideias e informações em 5 minutos.</h1>
            <span>tudo que você precisa saber para começar seu dia bem e informado</span>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</br>
                perfeito para se preparar para codar ☕</p>

            <form action="" id="form-email" method="GET">
                <fieldset>
                    <legend>Insira seu e-mail</legend>
                    <div class="flex-form">
                        <input type="email" required placeholder="oi@email.com">
                        <button type="submit">
                            <img src="/assets/send.svg" alt="Botão de envio">
                        </button>
                    </div>
                </fieldset>
            </form>
            <div class="link-ler">
                <a href="#">deixe-me ler primeiro
                    <img src="/assets/arrow-right.svg" alt="Icone de uma seta">
                </a>
            </div>
        </section>

        <img class="news-img" src="/assets/read_news.jpg" alt="">
    </main>
</body>

</html>
